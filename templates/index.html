<!DOCTYPE html>
<html>
    <head>
        <title>ChatGPT @ Home</title>
        <!-- Include Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Custom CSS -->
        <style>
            /* Style for even-indexed messages */
            .even {
                background-color: #f5f5f5;
                padding: 10px;
                margin: 20px;
                border-radius: 10px;
            }

            /* Style for odd-indexed messages */
            .odd {
                background-color: #b0e3e3;
                padding: 10px;
                margin: 20px;
                border-radius: 10px;
            }

            button#reset-button {
                background-color: #e0e0e0;
                color: black;
            }
            color: #400101; /* secondary color */
             background:linear-gradient(35deg, #D6D3CF, #4E4E4E, #565556, #75726D, #8A8B86, #D6D3CF, #4E4E4E, #565556, #75726D, #8A8B86, #D6D3CF) left/400% 100%;
            animation:f 27s infinite normal linear;
            }
            /*KeyFrames*/
            @keyframes f {
              100% {background-position:right}
            }

            /* Media queries */
            @media (max-width: 700px) {
              h1 {
                font-size: 48px;
              }
            }

            @media (max-width: 500px) {
              .card,header,h1 {
                width: 45%;
                 font-size: 38px;
              }
            }

            @media (max-width: 400px) {
              .card,header,h1 {
                width: 90%;
                 font-size: 28px;
              }
            }
            @media (max-width: 100px) {
              .card,header,h1,p,section {
                width: 90%;
                height: 2vh;
                 font-size: 12px;
                 margin:0;
              }
              nav{1vh;}

            }
            /* Hide the scrollbar */
            ::-webkit-scrollbar {
              width: 0;
              height: 0;
            }

            /* Style the thumb */
            ::-webkit-scrollbar-thumb {
              background: transparent;
              border-radius: 10px;
            }
        </style>
    </head>
<body>
    <div class="container">
        <h1>ChatGPT @ Home</h1>
        {% if history %}
        <!-- Chat history -->
        <div id="history" class="card">
            <div class="card-content">
                {% for message in history[1:] %} 
                    <div class="card {% if loop.index % 2 == 0 %}even{% else %}odd{% endif %}">
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
        
            <!-- Chat form -->
            <form id="chat-form" method="post" class="input-field">
                <textarea id="input-text" name="input_text"></textarea>
                <button type="submit" class="btn">Send</button>
            </form>

            <!-- Reset button -->
            <button id="reset-button" type="submit" class="btn" form="reset-form">Reset</button>

            <!-- Reset form -->
            <form id="reset-form" method="post" action="/reset">
            </form>
        {% endif %}
    </div>
</body>
</html>
